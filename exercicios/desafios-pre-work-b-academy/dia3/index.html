<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <a href="#" class="hide" data-js="hide">Esconder Sess√£o 1</a>
    <section data-js="section1">
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" data-js="name">
        
        <br />
        
        <label for="colors" name="colors">Cores Favoritas</label>
        <select name="colors" data-js="colors" multiple>
          <option value="preto">Preto</option>
          <option value="roxo">Roxo</option>
          <option value="vermelho">Vermelho</option>
          <option value="azul">Azul</option>
          <option value="amarelo">Amarelo</option>
        </select>
      </form>
      
      <div class="print-colors" data-js="print-colors"></div>
    </section>
    
    <section class="section2" data-js="section2">
      <form class="car-form">
        <label for="image">Imagem (URL)</label>
        <input type="text" id="image" data-js="image">

        <label for="brand">Marca / Modelo</label>
        <input type="text" id="brand" data-js="brand">

        <label for="year">Ano</label>
        <input type="number" id="year" data-js="year">

        <label for="id">Placa</label>
        <input type="text" id="id" data-js="id">

        <label for="color-car">Cor</label>
        <input type="text" id="color-car" data-js="color-car">

        <button type="submit" data-js="button">Enviar</button>
      </form>

      <br>
      <table class="table" data-js="table">
        <tr>
          <th>Imagem</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </table>

    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
